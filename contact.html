<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/phone.css">
    <title>Argha book</title>
</head>

<body>
    <!--navbar start-->
    <section>
        <nav>
            <div id="navbar-logo">
                <img src="img/logo.png" alt="">
            </div>
            <div id="nabar-url">
                <ul id="navbar-coll">
                    <li class="navbar-item"><a href="#">Home</a></li>
                    <li class="navbar-item"><a href="#">Collection</a></li>
                    <li class="navbar-item active"><a href="#">Contact</a></li>
                    <li class="navbar-item"><a href="#">About</a></li>
                    <li class="navbar-item"><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <!--navbar end-->

    <!--contact form start-->
    <section>
        <div id="contact">
            <div id="contact-welcome">
                <div id="contact-known">
                    <div>
                        <p>All data  successfully submitted</p>
                    </div>
                    <div id="contact-known-cancel">
                        <p>X</p>
                    </div>
                </div>
                <h4>Contact Form</h4>
            </div>
            <div id="contact-form">
                <form action="" method="post">
                    <input type="name" name="name" id="" placeholder="Your name">
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="text" name="subject" id="" placeholder="Type your subject">
                    <textarea name="context" id="" cols="30" rows="10" placeholder="What is your context"></textarea>
                    <button type="submit">Send It</button>
                </form>
            </div>
        </div>
    </section>
    <!--contact form end-->

    <!--footer start-->
    <footer>
        <p>All reversed by <strong>arghabooks.com</strong></p>
    </footer>
    <!--footer end-->

    <script src="js/contact.js" type="text/javascript"></script>
