<!DOCTYPE html>
<html>
<head>
  <title> Login with php </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/login_phone.css">
   
</head>
<body>
  <!--Login start-->
  <section>
    <div id="login-info">
      <!--Login form start-->
      <div id="login">
        <div id="login-c">
          <div id="login-c-head">
            <h1>Hello!</h1>
            <p>
              sign in to your account
            </p>
          </div>
          <div id="login-c-form">
            <form action="" method="get" accept-charset="utf-8">
              <div class="login-field">
                <img src="img/email.png" alt="" />
                <input type="text" name="" id="" value="" />
              </div>
              <div class="login-field">
                <img src="img/lock.png" alt="" />
                <input type="password" name="" id="pass-in" value="" />
                <img src="img/hide_pass.png" alt="" id="pass-show" />
              </div>
              <div id="login-c-btn">
                <a href="#">Forgot password</a>
                <input type="submit" value="Sign Up" />
                <a href="#">Already have an account <strong>Login in</strong></a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--Login form end-->
      <!--info start-->
      <div id="info">
        <div id="info-wel">
          <h1>Welcome back</h1>
          <p>Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello </p>
        </div>
      </div>
      <!--info end-->
    </div>
  </section>
  <!--Login end-->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
